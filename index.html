<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Pet Management</h1>
      <div class="card p-3 mb-4">
        <h2>Add New Pet</h2>
        <form id="addPetForm" class="row g-2">
          <div class="col-md-4">
            <label for="newName" class="form-label">Name</label>
            <input type="text" class="form-control" id="newName" />
          </div>
          <div class="col-md-4">
            <label for="newAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="newAge" />
          </div>
          <div class="col-md-4">
            <label for="newImage" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="newImage" />
          </div>
          <div class="col-12 text-center">
            <button
              type="button"
              class="btn btn-primary mt-3"
              onclick="addPet()"
            >
              Add Pet
            </button>
          </div>
        </form>
      </div>

      <div id="display" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Pets will be displayed here -->
      </div>
    </div>

    <script>
      let myPets = [];
      const HOST = "https://flask-pets.onrender.com/pets";

      async function deletePet(petID) {
        const response = await axios.delete(`${HOST}/${petID}`);
        alert("Deleted successfully");
        getPets();
      }

      async function addPet() {
        let newPet = {
          name: newName.value,
          age: newAge.value,
          image: newImage.value,
        };

        const response = await axios.post(`${HOST}/add`, newPet);
        alert("Added successfully");
        document.getElementById("addPetForm").reset();
        getPets(); // Reload the pets list after adding a new pet
      }

      async function getPets() {
        const response = await axios.get(HOST);
        myPets = response.data;
        displayPets();
      }

      function displayPets() {
        let finalStr = "";
        for (let i = 0; i < myPets.length; i++) {
          const petStr = `
            <div class="col">
              <div class="card h-100">
                <img src="${myPets[i].image}" class="card-img-top" alt="Pet image">
                <div class="card-body">
                  <h5 class="card-title">${myPets[i].name} - Age: ${myPets[i].age}</h5>
                  <button class="btn btn-danger" onclick="deletePet('${myPets[i].id}')">Delete</button>
                </div>
              </div>
            </div>`;
          finalStr += petStr;
        }
        display.innerHTML = finalStr;
      }

      // Fetch and display pets on page load
      window.onload = function() {
        getPets();
      };
    </script>
  </body>
</html>
